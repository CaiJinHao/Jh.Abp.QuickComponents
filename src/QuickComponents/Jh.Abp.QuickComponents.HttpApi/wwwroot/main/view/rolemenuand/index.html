<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜单权限设置</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>

<body>
    <div id="page-vm" class="iframe-top layui-fluid">
        <form class="layui-form">
            <div class="layui-row">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="name">
                    </div>
                </div>
                <div class="layui-inline btngroup">
                    <a href="javascript:;" class="layui-btn" lay-submit lay-filter="btn_sysmenurolemiddle_query">查询</a>
                </div>
            </div>
            <br />
        </form>
        <div class="layui-row">
            <div class="layui-col-md4" id="role_list" style="overflow:auto;min-height:500px;">
                <fieldset class="layui-elem-field">
                    <legend><i class="fa fa-users"></i> 角色信息</legend>
                    <div class="layui-field-box">
                        <div class="role-tree">
                            <form class="layui-form edit_sysmenurolemiddle_form">
                                <div class="layui-fluid">
                                    <div class="layui-row">
                                        <div class="xtree_contianer">
                                            <ul id="role_tree"></ul>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="layui-col-md8" id="menu-list">
                <fieldset class="layui-elem-field">
                    <legend><i class="fa fa-navicon"></i> {{selectedRole.title}} 菜单权限</legend>
                    <div class="layui-field-box">
                        <div class="modulepoint-tree">
                            <form class="layui-form edit_sysmenurolemiddle_form">
                                <div class="layui-fluid">
                                    <input type="hidden" name="RamId" />
                                    <div class="layui-row">
                                        <div id="modulepoint_tree" class="xtree_contianer"></div>
                                    </div>
                                    <div class="layui-row" style="text-align:center;">
                                        <div class="layui-inline">
                                            <a class="layui-btn layui-btn-normal" id="btn_sysmenurolemiddle_from"
                                                href="javascript:;">保存</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script src="../../modules/plugins/xtree/layui-xtree.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                currPage: 1,
                selectedRole: {},
                roleList: [],
            },
            methods: {
                RenderDom: (form) => {
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                    });
                }
            }
        });
        layui.use(['layer', 'form', 'laypage', 'jquery', 'ajaxmod', 'tree'], function () {
            var $ = layui.jquery,
                layer = layui.layer,
                form = layui.form,
                tree = layui.tree,
                laypage = layui.laypage,
                ajaxmod = layui.ajaxmod;

            var sysmenurolemiddleObj = {
                modulepointTree: {},
                roleTree: {},
                init: function () {
                    var _the = this;
                    setTimeout(function () {
                        _the.loadRoleList();
                    }, 1000);
                },
                seletedRoleBg: function (el) {
                    var _c_li = $(el).parents('li');
                    $(_c_li).siblings('li').removeClass('role_selected');
                    $(_c_li).addClass('role_selected');
                },
                loadRoleList: function (form_data) {
                    var _the = this;
                    ajaxmod.requestAuthorize({
                        url: '/role/tree',
                        type: 'Get',
                        data: form_data,
                        success: function (response) {
                            if (response.items.length == 0) {
                                top.layer.msg('没有你要的角色名称数据', {
                                    icon: 5
                                });
                                return;
                            }
                            $('#role_tree').html('');
                            vm.roleList = response.items;
                            vm.selectedRole = response.items[0];
                            _the.loadModulePointList();
                            vm.RenderDom(form);

                            //tree交互
                            _the.roleTree = tree.render({
                                elem: '#role_tree',
                                data: response.items,
                                click: function (node) {
                                    _the.seletedRoleBg(event.target);
                                    vm.selectedRole = node.data;
                                    vm.RenderDom(form);
                                    //加载选中的权限
                                    _the.loadModulePointList();
                                }
                            });
                            _the.seletedRoleBg($('#role_tree>li:eq(0)>a'));
                        }
                    });
                },
                loadModulePointList: function () {
                    var _the = this;
                    //必须参数 roleId
                    ajaxmod.requestAuthorize({
                        url: '/MenuAndRoleMap/TreesAll',
                        type: 'Get',
                        data: { roleId: vm.selectedRole.id },
                        success: function (response) {
                            _the.modulepointTree = new layuiXtree({
                                elem: 'modulepoint_tree'                  //必填三兄弟之老大
                                , form: form                    //必填三兄弟之这才是真老大
                                , data: response.items //必填三兄弟之这也算是老大
                                , isopen: true  //加载完毕后的展开状态，默认值：true
                                , ckall: true    //启用全选功能，默认值：false
                                , ckallback: function () { } //全选框状态改变后执行的回调函数
                                , icon: {        //三种图标样式，更改几个都可以，用的是layui的图标
                                    open: "&#xe625;"       //节点打开的图标
                                    , close: "&#xe623;"    //节点关闭的图标
                                    , end: "&#xe621;"      //末尾节点的图标
                                }
                                , color: {       //三种图标颜色，独立配色，更改几个都可以
                                    open: "#a0a0a0"        //节点图标打开的颜色
                                    , close: "#a0a0a0"     //节点图标关闭的颜色
                                    , end: "#828282"       //末级节点图标的颜色
                                }
                                , click: function (data) {  //节点选中状态改变事件监听，全选框有自己的监听事件
                                }
                            });

                            var _h = $('#menu-list').height();
                            $('#role_list').height(_h - 15);
                        }
                    });
                },
            };

            sysmenurolemiddleObj.init();

            form.on('submit(btn_sysmenurolemiddle_query)', function (data) {
                sysmenurolemiddleObj.loadRoleList(data.field);
                return false;
            });

            $('#btn_sysmenurolemiddle_from').on('click', function () {
                var cks = sysmenurolemiddleObj.modulepointTree.GetChecked();//不包含父级
                var menuIds = [];
                $.each(cks, function (k, v) {
                    menuIds.push(v.value);
                });
                if (menuIds.length < 1) {
                    layer.msg("请选择菜单权限");
                    return false;
                }
                var _data = {
                    roleIds: [vm.selectedRole.id],
                    menuIds: menuIds
                };
                ajaxmod.requestAuthorize({
                    url: '/MenuAndRoleMap',
                    data: _data,
                    type: 'Post',
                    success: function (response) {
                        top.layer.msg('保存成功', {icon: 1});
                    }
                });
            });
        });
    </script>
</body>

</html>
